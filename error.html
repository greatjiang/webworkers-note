<body>
  <script>
    const worker = new Worker('error.js')
    worker.postMessage('算命先生：你算什么东西？')
    worker.onmessage = function (event){
      console.log(event.data)
      worker.terminate()
    }
    worker.onerror = function (event){
      console.log(event.lineno,event.filename,event.message)
    }
  </script>
